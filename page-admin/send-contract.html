<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->

	<!-- fontawesome -->

	<title>Agory</title>

<body>

	<div class="fluid-container">

		<!-- navigation bar section  -->

		<div class="navigation-wrapper">
			<div class="navigation">
				<div class="brand-logo">
					<img src="/assets/images/logo.jfif" class="img-fluid w-100" alt="">
				</div>
				<div class="menu">
					<div class="menu-item">
						<span>Dashboard</span>
					</div>

					</div>
				</div>
				<div class="message-notification">

						<img src="/assets/icons/white-message.svg" class="text-white" alt="">
						<span class="notification-badge">8</span>
					</div>
					<div class="notifications right-section-item">
						<img src="/assets/icons/white-notification.svg" alt="">

					</div>
					<div class="user right-section-item">
						<img src="/assets/images/useravt.png" class="img-fluid w-100" alt="">

				</div>
				<div class="collapse-btn">
					<img src="/assets/icons/bars-btn.svg" class="collapse-btn-img" alt="">
				</div>
			</div>


		</div>

		<!-- navigation bar section end  -->



		<!-- collapse-menu section  -->

		<div class="collapse-menu">
			<div class="collapse-menu-header">
				<div class="collapse-btn">
					<img src="/assets/icons/bars-btn-blue.svg" class="collapse-btn-img" alt="">

				<div class="collapse-header-item">
					<div class="messages right-section-item">
						<img src="/assets/icons/blue-message.svg" alt="">
						<span class="notification-badge">8</span>
					</div>
					<div class="notifications right-section-item">
						<img src="/assets/icons/blue-notification.svg" alt="">
						<span class="notification-badge">8</span>
					</div>
				</div>
			</div>
			<div class="collapse-menu-item-wrapper">
				<div class="collapse-menu-item">
					<span>Job của tôi</span>
				</div>
				<div class="collapse-menu-item">
					<span>Danh sách Influencer</span>
				</div>
				<div class="collapse-menu-item">
					<span>Đối tác</span>
				</div>
			</div>
		</div>

		<!-- collapse menu section end  -->


		<!-- main content section  -->
		<div class="main-wrapper send-contract-main-wrapper">

		</div>


		<!-- footer section  -->
		<div class="footer">
			<div class="social">
				<i class="fas fa-basketball-ball mr-4 text-white fa-lg"></i>
				<i class="fab fa-instagram mr-4 text-white fa-lg"></i>
				<i class="fab fa-twitter mr-4 text-white fa-lg"></i>
				<i class="fab fa-youtube mr-4 text-white fa-lg"></i>
			</div>
			<div class="brand-slogan">
				<span>Agory - Influencer Marketing Network</span>
			</div>
			<div class="policy">
				<div class="trademark">
					<span style="font-size: 10px; font-family: Nunito Light;">© 2020 - All Rights Reserved</span>
				</div>
				<div class="policy-link">
					<a href="#">Terms & Conditions</a>
					<a href="#">Privacy Policy</a>
					<a href="#">Sitemap</a>
				</div>

			</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<script src="send-price-quotation.js"></script>
	<script src="../main.js"></script>
